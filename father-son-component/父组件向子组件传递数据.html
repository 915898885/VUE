<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父组件向子组件传递数据</title>
	<script src="vue.js"></script>
</head>
<body>

<div id="app1">
 <input v-model="messsage" ><button @click="send">发送</button> <!--input绑定实例中data中的message-->
 <div >
 <child v-bind:my-message="message"></child> <!--子组件绑定实例中data中的message-->
 </div>
 
</div>
</body>
<script>

 Vue.component('child',{
  props: ['myMessage'], //VUE实例中myMessage 等价于my-message
  template: '<span>接收的数据为{{ myMessage }}</span>'
 });
 var vm = new Vue({
  el: '#app1',
  data:{
  messsage:'',
  message:''
  },
  methods:{
  	send(){
  		this.message=this.messsage
  	}
  }
 });
</script>
</html>
